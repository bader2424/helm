replicaCount: 2

image:
  repository: docker.io/bader1937/tic-tac-game
  tag: bader's-Image-Test-v2
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

serviceAccount:
  create: false

containerPort: 80

livenessProbe:
  path: /health
  port: 80
readinessProbe:
  path: /health
  port: 80
